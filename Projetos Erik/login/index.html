<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Sisitema de Login</h1>
        <div class="register">
            <h3>Cadastro de Usuário</h3>
            <label for="username">Nome do Usuário</label>
            <input type="text" id="username" placeholder="Ex: Erik"><br>
            <button onclick="add()" id="adiciona">Cadastrar</button>
        </div>
        <div class="login">
            <h3>Logar</h3>
            <label for="user">Nome do Usuário</label>
            <input type="text" id="user" placeholder="Ex: Erik"><br>
            <button onclick="login()" id="logar">Entrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
